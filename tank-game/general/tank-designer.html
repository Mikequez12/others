<head>
    <title>Editor de tanques v1.0 (beta)</title>
</head>

<body>
    <img src="tank.svg" id='tank'>
    <label><input type="range" id="h" value="0" max="360">0</input><span id="hv">0</span></label>
    <label><input type="range" id="s" value="0" max="100">0</input><span id="sv">0</span></label>
    <label><input type="range" id="v" value="0" max="100">0</input><span id="vv">0</span></label>
    <button onclick="sendWhatsaApp()">Enviar</button>

    <style>
        * {
            display:block;
        }
        label > * {
            display:inline-block !important;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tank = document.querySelector('#tank');
            var h = document.querySelector('#h');
            var s = document.querySelector('#s');
            var v = document.querySelector('#v');
            setInterval(function() {
                tank.style.filter = `hue-rotate(${h.value}deg);`;
            }, 1000)
        })
        function sendWhatsApp() {
            const message = `${h.value},${s.value},${v.value}`;
            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
