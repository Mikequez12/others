<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de tanques v1.1 (beta)</title>
    <style>
        img, label, input, span {
            display: block;
        }
        label > * {
            display: inline-block !important;
        }
    </style>
</head>
<body>
    <img src="tank.svg" id='tank' alt="Tank Image">
    <label>
        <input type="range" id="h" value="0" max="360">
        <span id="hv">0</span>
    </label>
    <label>
        <input type="range" id="s" value="100" max="200">
        <span id="sv">100</span>
    </label>
    <label>
        <input type="range" id="v" value="100" max="100">
        <span id="vv">100</span>
    </label>
    <button onclick="sendWhatsApp()">Enviar</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var tank = document.querySelector('#tank');
            var h = document.querySelector('#h');
            var s = document.querySelector('#s');
            var v = document.querySelector('#v');
            var hv = document.querySelector('#hv');
            var sv = document.querySelector('#sv');
            var vv = document.querySelector('#vv');

            function updateFilter() {
                tank.style.filter = `hue-rotate(${h.value}deg) saturate(${s.value}%) brightness(${v.value}%)`;
                hv.textContent = h.value;
                sv.textContent = s.value;
                vv.textContent = v.value;
            }

            h.addEventListener('input', updateFilter);
            s.addEventListener('input', updateFilter);
            v.addEventListener('input', updateFilter);

            // Initial update
            updateFilter();
        });

        function sendWhatsApp() {
            const h = document.querySelector('#h').value;
            const s = document.querySelector('#s').value;
            const v = document.querySelector('#v').value;
            const message = `${h},${s},${v}`;
            const whatsappLink = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
